<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTTP</title>
</head>

<body>
  <script type="module" src="/src/main.ts"></script>
  <main>
    <div class="flex flex-row">
      <select id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="PATCH">PATCH</option>
        <option value="DELETE">DELETE</option>
      </select>
      <input id="url" type="text" placeholder="http://localhost:3000" />
      <button id="send">Send</button>
    </div>
    <div>
      <h2>Headers</h2>
      <div id="headers"></div>
      <button id="add-header">Add</button>
    </div>
    <div>
      <h2>Params</h2>
      <div id="params"></div>
      <button id="add-param">Add</button>
    </div>
    <div>
      <h2>Body</h2>
      <textarea id="body" rows="10" cols="50"></textarea>
    </div>
    <div>
      <h2>Response</h2>
      <textarea id="response" disabled rows="10" cols="50"></textarea>
    </div>
  </main>
</body>

</html>
